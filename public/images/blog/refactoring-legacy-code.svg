<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E2E8F0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Left Side: Legacy Code -->
  <rect x="50" y="100" width="300" height="400" rx="16" fill="#FEF2F2" stroke="#FECACA" stroke-width="3"/>
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#DC2626">Legacy Code</text>
  
  <!-- Legacy Code Blocks -->
  <rect x="70" y="160" width="260" height="60" rx="8" fill="#FEE2E2" stroke="#FCA5A5" stroke-width="2"/>
  <text x="200" y="185" text-anchor="middle" font-family="monospace" font-size="12" fill="#991B1B">function processUserData(user) {</text>
  <text x="200" y="200" text-anchor="middle" font-family="monospace" font-size="12" fill="#991B1B">  // 50+ lines of mixed logic</text>
  <text x="200" y="215" text-anchor="middle" font-family="monospace" font-size="12" fill="#991B1B">  // validation, processing, saving</text>
  <text x="200" y="230" text-anchor="middle" font-family="monospace" font-size="12" fill="#991B1B">}</text>
  
  <rect x="70" y="240" width="260" height="40" rx="8" fill="#FEE2E2" stroke="#FCA5A5" stroke-width="2"/>
  <text x="200" y="265" text-anchor="middle" font-family="monospace" font-size="12" fill="#991B1B">// Hardcoded values everywhere</text>
  
  <rect x="70" y="300" width="260" height="40" rx="8" fill="#FEE2E2" stroke="#FCA5A5" stroke-width="2"/>
  <text x="200" y="325" text-anchor="middle" font-family="monospace" font-size="12" fill="#991B1B">// No tests, complex logic</text>
  
  <rect x="70" y="360" width="260" height="40" rx="8" fill="#FEE2E2" stroke="#FCA5A5" stroke-width="2"/>
  <text x="200" y="385" text-anchor="middle" font-family="monospace" font-size="12" fill="#991B1B">// Tightly coupled components</text>
  
  <!-- Legacy Problems -->
  <circle cx="80" cy="420" r="6" fill="#DC2626"/>
  <text x="95" y="425" font-family="Arial, sans-serif" font-size="12" fill="#991B1B">High complexity</text>
  
  <circle cx="80" cy="440" r="6" fill="#DC2626"/>
  <text x="95" y="445" font-family="Arial, sans-serif" font-size="12" fill="#991B1B">No tests</text>
  
  <circle cx="80" cy="460" r="6" fill="#DC2626"/>
  <text x="95" y="465" font-family="Arial, sans-serif" font-size="12" fill="#991B1B">Hard to maintain</text>
  
  <!-- Right Side: Modern Code -->
  <rect x="450" y="100" width="300" height="400" rx="16" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="3"/>
  <text x="600" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#16A34A">Modern Architecture</text>
  
  <!-- Modern Code Blocks -->
  <rect x="470" y="160" width="260" height="40" rx="8" fill="#DCFCE7" stroke="#86EFAC" stroke-width="2"/>
  <text x="600" y="185" text-anchor="middle" font-family="monospace" font-size="12" fill="#15803D">class UserValidator {</text>
  <text x="600" y="200" text-anchor="middle" font-family="monospace" font-size="12" fill="#15803D">  validate(user) { ... }</text>
  
  <rect x="470" y="220" width="260" height="40" rx="8" fill="#DCFCE7" stroke="#86EFAC" stroke-width="2"/>
  <text x="600" y="245" text-anchor="middle" font-family="monospace" font-size="12" fill="#15803D">class UserProcessor {</text>
  <text x="600" y="260" text-anchor="middle" font-family="monospace" font-size="12" fill="#15803D">  process(user) { ... }</text>
  
  <rect x="470" y="280" width="260" height="40" rx="8" fill="#DCFCE7" stroke="#86EFAC" stroke-width="2"/>
  <text x="600" y="305" text-anchor="middle" font-family="monospace" font-size="12" fill="#15803D">class UserRepository {</text>
  <text x="600" y="320" text-anchor="middle" font-family="monospace" font-size="12" fill="#15803D">  save(user) { ... }</text>
  
  <rect x="470" y="340" width="260" height="40" rx="8" fill="#DCFCE7" stroke="#86EFAC" stroke-width="2"/>
  <text x="600" y="365" text-anchor="middle" font-family="monospace" font-size="12" fill="#15803D">// Dependency injection</text>
  <text x="600" y="380" text-anchor="middle" font-family="monospace" font-size="12" fill="#15803D">// Interface segregation</text>
  
  <!-- Modern Benefits -->
  <circle cx="460" cy="420" r="6" fill="#16A34A"/>
  <text x="475" y="425" font-family="Arial, sans-serif" font-size="12" fill="#15803D">Low complexity</text>
  
  <circle cx="460" cy="440" r="6" fill="#16A34A"/>
  <text x="475" y="445" font-family="Arial, sans-serif" font-size="12" fill="#15803D">Full test coverage</text>
  
  <circle cx="460" cy="460" r="6" fill="#16A34A"/>
  <text x="475" y="465" font-family="Arial, sans-serif" font-size="12" fill="#15803D">Easy to maintain</text>
  
  <!-- Center: Transformation Process -->
  <rect x="350" y="250" width="100" height="200" rx="16" fill="#8B6B00" fill-opacity="0.1" stroke="#8B6B00" stroke-width="2"/>
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B6B00">Refactoring</text>
  <text x="400" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8B6B00">Process</text>
  
  <!-- Process Steps -->
  <circle cx="400" cy="330" r="8" fill="#8B6B00"/>
  <text x="415" y="335" font-family="Arial, sans-serif" font-size="10" fill="#8B6B00">Assess</text>
  
  <circle cx="400" cy="360" r="8" fill="#8B6B00"/>
  <text x="415" y="365" font-family="Arial, sans-serif" font-size="10" fill="#8B6B00">Plan</text>
  
  <circle cx="400" cy="390" r="8" fill="#8B6B00"/>
  <text x="415" y="395" font-family="Arial, sans-serif" font-size="10" fill="#8B6B00">Execute</text>
  
  <circle cx="400" cy="420" r="8" fill="#8B6B00"/>
  <text x="415" y="425" font-family="Arial, sans-serif" font-size="10" fill="#8B6B00">Validate</text>
  
  <!-- Connection Lines -->
  <path d="M 350 250 L 400 250" stroke="#8B6B00" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 450 250 L 400 250" stroke="#8B6B00" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Arrows -->
  <path d="M 400 250 L 395 245 L 395 255" stroke="#8B6B00" stroke-width="2" fill="none"/>
  <path d="M 400 250 L 405 245 L 405 255" stroke="#8B6B00" stroke-width="2" fill="none"/>
  
  <!-- Metrics Comparison -->
  <rect x="200" y="520" width="400" height="60" rx="12" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">Before vs After Comparison</text>
  
  <!-- Before Metrics -->
  <text x="150" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#DC2626">Before: 500+ lines, 0% tests</text>
  <text x="650" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#16A34A">After: 50 lines each, 95% tests</text>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="80" r="6" fill="#8B6B00" fill-opacity="0.3"/>
  <circle cx="700" cy="80" r="6" fill="#8B6B00" fill-opacity="0.3"/>
  <circle cx="100" cy="520" r="6" fill="#8B6B00" fill-opacity="0.3"/>
  <circle cx="700" cy="520" r="6" fill="#8B6B00" fill-opacity="0.3"/>
</svg>
