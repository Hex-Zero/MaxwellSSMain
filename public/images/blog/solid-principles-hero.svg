<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- SOLID Building Blocks -->
  <!-- S - Single Responsibility -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#accentGradient)" filter="url(#shadow)"/>
    <text x="40" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">S</text>
    <text x="40" y="110" text-anchor="middle" fill="#8B6B00" font-family="Arial, sans-serif" font-size="12" font-weight="500">Single</text>
    <text x="40" y="125" text-anchor="middle" fill="#8B6B00" font-family="Arial, sans-serif" font-size="12" font-weight="500">Responsibility</text>
  </g>
  
  <!-- O - Open/Closed -->
  <g transform="translate(220, 150)">
    <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#accentGradient)" filter="url(#shadow)"/>
    <text x="40" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">O</text>
    <text x="40" y="110" text-anchor="middle" fill="#8B6B00" font-family="Arial, sans-serif" font-size="12" font-weight="500">Open/Closed</text>
  </g>
  
  <!-- L - Liskov Substitution -->
  <g transform="translate(340, 150)">
    <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#accentGradient)" filter="url(#shadow)"/>
    <text x="40" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">L</text>
    <text x="40" y="110" text-anchor="middle" fill="#8B6B00" font-family="Arial, sans-serif" font-size="12" font-weight="500">Liskov</text>
    <text x="40" y="125" text-anchor="middle" fill="#8B6B00" font-family="Arial, sans-serif" font-size="12" font-weight="500">Substitution</text>
  </g>
  
  <!-- I - Interface Segregation -->
  <g transform="translate(460, 150)">
    <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#accentGradient)" filter="url(#shadow)"/>
    <text x="40" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">I</text>
    <text x="40" y="110" text-anchor="middle" fill="#8B6B00" font-family="Arial, sans-serif" font-size="12" font-weight="500">Interface</text>
    <text x="40" y="125" text-anchor="middle" fill="#8B6B00" font-family="Arial, sans-serif" font-size="12" font-weight="500">Segregation</text>
  </g>
  
  <!-- D - Dependency Inversion -->
  <g transform="translate(580, 150)">
    <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#accentGradient)" filter="url(#shadow)"/>
    <text x="40" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">D</text>
    <text x="40" y="110" text-anchor="middle" fill="#8B6B00" font-family="Arial, sans-serif" font-size="12" font-weight="500">Dependency</text>
    <text x="40" y="125" text-anchor="middle" fill="#8B6B00" font-family="Arial, sans-serif" font-size="12" font-weight="500">Inversion</text>
  </g>
  
  <!-- Connecting Lines -->
  <g stroke="#8B6B00" stroke-width="3" stroke-linecap="round" opacity="0.3">
    <line x1="180" y1="190" x2="220" y2="190"/>
    <line x1="300" y1="190" x2="340" y2="190"/>
    <line x1="420" y1="190" x2="460" y2="190"/>
    <line x1="540" y1="190" x2="580" y2="190"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="80" r="4" fill="#8B6B00" opacity="0.2"/>
  <circle cx="400" cy="60" r="6" fill="#8B6B00" opacity="0.15"/>
  <circle cx="600" cy="90" r="5" fill="#8B6B00" opacity="0.2"/>
  <circle cx="150" cy="320" r="3" fill="#8B6B00" opacity="0.1"/>
  <circle cx="650" cy="310" r="4" fill="#8B6B00" opacity="0.15"/>
  
  <!-- Title Text -->
  <text x="400" y="50" text-anchor="middle" fill="#8B6B00" font-family="Arial, sans-serif" font-size="28" font-weight="bold">SOLID Principles</text>
  <text x="400" y="75" text-anchor="middle" fill="#8B6B00" font-family="Arial, sans-serif" font-size="16" opacity="0.7">Foundation of Clean Code</text>
</svg>
