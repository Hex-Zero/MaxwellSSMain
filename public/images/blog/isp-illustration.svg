<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#8B6B00" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Interface Segregation Principle</text>
  
  <!-- Bad Example: Fat Interface -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#dc3545" filter="url(#shadow)"/>
    <text x="70" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">IMachine</text>
    <line x1="10" y1="30" x2="130" y2="30" stroke="white" stroke-width="1" opacity="0.3"/>
    <text x="70" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">+ print()</text>
    <text x="70" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">+ scan()</text>
    <text x="70" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">+ fax()</text>
  </g>
  
  <!-- Bad Label -->
  <text x="120" y="155" text-anchor="middle" fill="#dc3545" font-family="Arial, sans-serif" font-size="12" font-weight="600">❌ Bad</text>
  
  <!-- Good Example: Segregated Interfaces -->
  <g transform="translate(220, 60)">
    <rect x="0" y="0" width="120" height="50" rx="6" fill="#28a745" filter="url(#shadow)"/>
    <text x="60" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">IPrinter</text>
    <text x="60" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">+ print()</text>
  </g>
  
  <g transform="translate(220, 120)">
    <rect x="0" y="0" width="120" height="50" rx="6" fill="#17a2b8" filter="url(#shadow)"/>
    <text x="60" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">IScanner</text>
    <text x="60" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">+ scan()</text>
  </g>
  
  <g transform="translate(220, 180)">
    <rect x="0" y="0" width="120" height="50" rx="6" fill="#ffc107" filter="url(#shadow)"/>
    <text x="60" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">IFax</text>
    <text x="60" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">+ fax()</text>
  </g>
  
  <!-- Good Label -->
  <text x="280" y="245" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="12" font-weight="600">✅ Good</text>
  
  <!-- Client Usage Example -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="300" height="60" rx="6" fill="#f8f9fa" stroke="#8B6B00" stroke-width="1"/>
    <text x="150" y="20" text-anchor="middle" fill="#8B6B00" font-family="Arial, sans-serif" font-size="11" font-weight="600">Client Classes</text>
    <text x="150" y="35" text-anchor="middle" fill="#8B6B00" font-family="Arial, sans-serif" font-size="9">SimplePrinter implements IPrinter (only print method)</text>
    <text x="150" y="50" text-anchor="middle" fill="#8B6B00" font-family="Arial, sans-serif" font-size="9">AllInOne implements IPrinter, IScanner, IFax (all methods)</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="180" r="3" fill="#8B6B00" opacity="0.2"/>
  <circle cx="320" cy="180" r="3" fill="#8B6B00" opacity="0.2"/>
</svg>
