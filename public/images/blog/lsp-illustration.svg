<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#8B6B00" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Liskov Substitution Principle</text>
  
  <!-- Base Class -->
  <g transform="translate(150, 60)">
    <rect x="0" y="0" width="100" height="60" rx="8" fill="url(#accentGradient)" filter="url(#shadow)"/>
    <text x="50" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Shape</text>
    <line x1="10" y1="35" x2="90" y2="35" stroke="white" stroke-width="1" opacity="0.3"/>
    <text x="50" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">+ area()</text>
  </g>
  
  <!-- Inheritance Arrows -->
  <g stroke="#8B6B00" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <path d="M 200 120 L 120 140"/>
    <path d="M 200 120 L 280 140"/>
  </g>
  
  <!-- Derived Classes -->
  <g transform="translate(80, 160)">
    <rect x="0" y="0" width="80" height="50" rx="6" fill="#28a745" filter="url(#shadow)"/>
    <text x="40" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Rectangle</text>
    <text x="40" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">+ area()</text>
  </g>
  
  <g transform="translate(240, 160)">
    <rect x="0" y="0" width="80" height="50" rx="6" fill="#17a2b8" filter="url(#shadow)"/>
    <text x="40" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Circle</text>
    <text x="40" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">+ area()</text>
  </g>
  
  <!-- Substitution Example -->
  <g transform="translate(50, 240)">
    <rect x="0" y="0" width="300" height="40" rx="6" fill="#f8f9fa" stroke="#8B6B00" stroke-width="1"/>
    <text x="150" y="15" text-anchor="middle" fill="#8B6B00" font-family="Arial, sans-serif" font-size="10" font-weight="600">Function: calculateTotalArea(Shape[] shapes)</text>
    <text x="150" y="30" text-anchor="middle" fill="#8B6B00" font-family="Arial, sans-serif" font-size="9">Can accept Rectangle, Circle, or any Shape subclass</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="120" cy="140" r="3" fill="#8B6B00" opacity="0.2"/>
  <circle cx="280" cy="140" r="3" fill="#8B6B00" opacity="0.2"/>
  <circle cx="200" cy="280" r="2" fill="#8B6B00" opacity="0.15"/>
</svg>
