<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#8B6B00" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Open/Closed Principle</text>
  
  <!-- Base Interface/Class -->
  <g transform="translate(150, 70)">
    <rect x="0" y="0" width="100" height="60" rx="8" fill="url(#accentGradient)" filter="url(#shadow)"/>
    <text x="50" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">IPaymentMethod</text>
    <line x1="10" y1="35" x2="90" y2="35" stroke="white" stroke-width="1" opacity="0.3"/>
    <text x="50" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">+ process()</text>
  </g>
  
  <!-- Extension Arrow -->
  <g transform="translate(200, 100)">
    <path d="M 0 0 L 0 40" stroke="#8B6B00" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <path d="M -5 35 L 0 40 L 5 35" stroke="#8B6B00" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Extended Classes -->
  <g transform="translate(50, 160)">
    <rect x="0" y="0" width="80" height="50" rx="6" fill="#28a745" filter="url(#shadow)"/>
    <text x="40" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">CreditCard</text>
    <text x="40" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">+ process()</text>
  </g>
  
  <g transform="translate(150, 160)">
    <rect x="0" y="0" width="80" height="50" rx="6" fill="#17a2b8" filter="url(#shadow)"/>
    <text x="40" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">PayPal</text>
    <text x="40" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">+ process()</text>
  </g>
  
  <g transform="translate(250, 160)">
    <rect x="0" y="0" width="80" height="50" rx="6" fill="#ffc107" filter="url(#shadow)"/>
    <text x="40" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Crypto</text>
    <text x="40" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">+ process()</text>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#8B6B00" stroke-width="2" stroke-linecap="round" opacity="0.4">
    <line x1="190" y1="160" x2="130" y2="160"/>
    <line x1="190" y1="160" x2="230" y2="160"/>
    <line x1="190" y1="160" x2="330" y2="160"/>
  </g>
  
  <!-- Labels -->
  <text x="200" y="240" text-anchor="middle" fill="#8B6B00" font-family="Arial, sans-serif" font-size="12" opacity="0.8">Open for Extension</text>
  <text x="200" y="255" text-anchor="middle" fill="#8B6B00" font-family="Arial, sans-serif" font-size="12" opacity="0.8">Closed for Modification</text>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="120" r="3" fill="#8B6B00" opacity="0.2"/>
  <circle cx="320" cy="120" r="3" fill="#8B6B00" opacity="0.2"/>
  <circle cx="200" cy="280" r="2" fill="#8B6B00" opacity="0.15"/>
</svg>
